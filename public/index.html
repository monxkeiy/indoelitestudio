<!DOCTYPE html>
<html lang="id"> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <script>
      (function() {
        try {
          var theme = localStorage.getItem('theme');
          var html = document.documentElement;
          if (theme === 'light') {
            html.classList.remove('dark');
          } else {
            html.classList.add('dark'); // Default ke 'dark' untuk tema Cyber
          }
        } catch (e) { /* Abaikan error */ }
      })();
    </script>
    
    <title>Indo Elite Studio</title> 
    
    <link href="style.css" rel="stylesheet">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&family=Roboto+Mono:wght@400;700&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
</head>

<body>

    <header id="main-header" class="navbar-default">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" id="nav-brand" class="text-2xl font-bold text-neon-teal hover:text-neon-pink transition-colors"></a>
            
            <div id="nav-links" class="hidden md:flex items-center space-x-8">
                <a href="#jasa" class="navbar-link" data-target="#jasa">Jasa</a>
                <a href="#project" class="navbar-link" data-target="#project">Project</a>
                <a href="#tim" class="navbar-link" data-target="#tim">Tim</a>
                <a href="#kontak" class="navbar-link" data-target="#kontak">Kontak</a>
            </div>
            
            <button id="darkModeToggle" class="dark-mode-toggle-button">
                <ion-icon name="moon-outline" class="text-2xl hidden dark:inline"></ion-icon>
                <ion-icon name="sunny-outline" class="text-2xl inline dark:hidden"></ion-icon>
            </button>
        </nav>
    </header>

    <main>
        
        <section id="home" class="container mx-auto px-6 py-32 text-center">
            <h1 id="hero-title" class="text-5xl md:text-7xl font-extrabold mb-4 text-neon-teal" style="text-shadow: 0 0 10px rgba(0, 244, 224, 0.7);">
                </h1>
            <p class="text-xl md:text-2xl text-dark-text mb-10">
                Solusi Profesional untuk Jasa Pembuatan Map Roblox.
            </p>
            <a href="#jasa" class="cta-button">
                Lihat Daftar Harga
            </a>
        </section>

        <section id="jasa" class="py-24 reveal-on-scroll">
            <div id="jasa-container" class="container mx-auto px-6"></div>
        </section>

        <section id="project" class="py-24 reveal-on-scroll">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-bold mb-3 text-neon-teal">Project Kami</h2>
                    <p class="text-lg text-dark-text">Beberapa map yang telah kami kerjakan.</p>
                </div>
                <div id="project-grid" class="grid md:grid-cols-2 gap-10"></div>
            </div>
        </section>

        <section id="tim" class="py-24 reveal-on-scroll">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-bold mb-3 text-neon-teal">Tim Indo Elite Studio</h2>
                    <p class="text-lg text-dark-text">Orang-orang di balik layar.</p>
                </div>
                <div id="team-grid" class="grid md:grid-cols-3 gap-10"></div>
            </div>
        </section>

    </main>

    <footer id="kontak" class="py-16 reveal-on-scroll border-t border-border-color">
        <div id="footer-container" class="container mx-auto px-6 text-center"></div>
    </footer>

</body>
</html>
