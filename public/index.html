<!DOCTYPE html>
<html lang="id" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Indo Elite Studio</title> 
    <link href="style.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700;800&display=swap" rel="stylesheet">
    
    <script type="module" src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"></script>
    
    <script src="config.js" defer></script>
    <script src="main.js" defer></script>
</head>
<body class="bg-gray-100 dark:bg-gray-900 text-gray-900 dark:text-gray-100 font-sans transition-colors duration-300">

    <header id="main-header" class="navbar-default">
        <nav class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" id="nav-brand" class="text-2xl font-bold text-primary-600 dark:text-primary-400"></a>
            
            <div id="nav-links" class="hidden md:flex items-center space-x-8">
                <a href="#jasa" class="navbar-link" data-target="#jasa">Jasa</a>
                <a href="#project" class="navbar-link" data-target="#project">Project</a>
                <a href="#tim" class="navbar-link" data-target="#tim">Tim</a>
                <a href="#kontak" class="navbar-link" data-target="#kontak">Kontak</a>
            </div>
            
            <button id="darkModeToggle" class="p-2 rounded-full hover:bg-gray-200 dark:hover:bg-gray-700">
                <ion-icon name="moon-outline" class="text-xl hidden dark:inline"></ion-icon>
                <ion-icon name="sunny-outline" class="text-xl inline dark:hidden"></ion-icon>
            </button>
        </nav>
    </header>

    <main>
        
        <section id="home" class="container mx-auto px-6 py-32 text-center">
            <h1 id="hero-title" class="text-5xl md:text-7xl font-extrabold mb-4"></h1>
            <p class="text-xl md:text-2xl text-gray-600 dark:text-gray-300 mb-10">
                Solusi Profesional untuk Jasa Pembuatan Map Roblox.
            </p>
            <a href="#jasa" class="bg-primary-600 text-white font-bold py-3 px-8 rounded-full text-lg hover:bg-primary-700 transition-transform duration-300 transform hover:scale-105">
                Lihat Daftar Harga
            </a>
        </section>

        <section id="jasa" class="py-24 bg-white dark:bg-gray-800 reveal-on-scroll">
            <div id="jasa-container" class="container mx-auto px-6"></div>
        </section>

        <section id="project" class="py-24 reveal-on-scroll">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-bold mb-3">Project Kami</h2>
                    <p class="text-lg text-gray-600 dark:text-gray-300">Beberapa map yang telah kami kerjakan.</p>
                </div>
                <div id="project-grid" class="grid md:grid-cols-2 gap-10"></div>
            </div>
        </section>

        <section id="tim" class="py-24 bg-white dark:bg-gray-800 reveal-on-scroll">
            <div class="container mx-auto px-6">
                <div class="text-center mb-16">
                    <h2 class="text-4xl font-bold mb-3">Tim Indo Elite Studio</h2>
                    <p class="text-lg text-gray-600 dark:text-gray-300">Orang-orang di balik layar.</p>
                </div>
                <div id="team-grid" class="grid md:grid-cols-3 gap-10"></div>
            </div>
        </section>

    </main>

    <footer id="kontak" class="bg-gray-900 dark:bg-black text-gray-300 py-16 reveal-on-scroll">
        <div id="footer-container" class="container mx-auto px-6 text-center"></div>
    </footer>

</body>
</html>
